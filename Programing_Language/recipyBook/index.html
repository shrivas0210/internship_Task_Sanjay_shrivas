<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="recipe.css">
    <title>Recipe Finder</title>
</head>
<body>
    <div class="container">
        <h1>Recipe Finder</h1>
        <form id="searchForm">
            <input type="text" id="search" placeholder="Enter Ingredients (e.g., chicken, rice)" aria-label="Search recipes">
            <button type="submit" id="submit" class="btn">Search</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="recipe.js"></script>
</body>
</html>
